<style>

  :host {
    font-family: sans-serif; 
    box-sizing: border-box;

    min-height: 100vh;
    display: flex; 
  }

  main {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 1rem;
  }

  .content {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
    height: 100%;
  }

  router-outlet {
    display: none;
  }
</style>

<main class="main">
  <div class="content">
    <app-environment [roverSpeedMultiplier]="sliderValue"></app-environment>
    <div class="slider-panel">
      <app-universal-slider
        [(value)]="sliderValue"
        [min]="-1"
        [max]="1"
        [step]="0.01"
        [heightPercent]="64"
        orientation="vertical"
        label="Speed"
        [showValue]="true">
      </app-universal-slider>
    </div>
  </div>
</main>
