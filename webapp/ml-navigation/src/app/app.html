<style>

  :host {
    font-family: sans-serif;
    box-sizing: border-box;

    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  main {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 1rem;
    gap: 1rem;
  }

  .content {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
    gap: 1rem;
  }

  router-outlet {
    display: none;
  }
</style>

<main class="main">
  <div class="content">
    <app-zone-legend class="zone-legend-display" [currentZone]="currentZone"></app-zone-legend>

    <div style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
      <app-environment
        [roverSpeedMultiplier]="speedValue"
        [roverTargetHeading]="rotationValue">
      </app-environment>

      <div style="display: flex; gap: 1rem; width: 100%;">
        <app-detected-obstacles [obstacles]="detectedObstacles"></app-detected-obstacles>
        <app-detected-diggable [diggables]="detectedDiggables"></app-detected-diggable>
      </div>
    </div>
    <div class="slider-panel">
      <app-universal-slider
        [(value)]="speedValue"
        [min]="-1"
        [max]="1"
        [step]="0.01"
        [environmentHeightPx]="environment?.environment_height_px"
        orientation="vertical"
        label="Speed"
        [showValue]="true"
        color="#008526">
      </app-universal-slider>
    </div>
    <div class="slider-panel">
      <app-universal-slider
        [(value)]="rotationValue"
        [min]="0"
        [max]="360"
        [step]=".1"
        [environmentHeightPx]="environment?.environment_height_px"
        orientation="vertical"
        label="Heading"
        [showValue]="true"
        color="#7DDA58">
      </app-universal-slider>
      <app-parameter-display class="position-display"
        [header]="'Position'"
        [parameters]="positionParams"
        [color]="'#6eb9ff'">
      </app-parameter-display>
    </div>
  </div>
</main>
